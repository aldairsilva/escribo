<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Escribo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center m-5">
        <form class="col-md-5" autocomplete="off">
            <div class="form-group">
              <label for="value">Informe o valor:</label>
              <input type="text" name="value" id="value" class="form-control">
            </div>
            <div class="form-group">
              <label for="result">Resultado</label>
              <input type="text" name="result" id="result" class="form-control" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            result(document.querySelector("#value").value);
        });

        function result(value) {
            if(Number.isInteger(parseInt(value)) && value > 0) {
                document.querySelector('#result').value = Array.from({length: value}, (x, i) => i)
                                                                .filter((i) => i % 3 == 0 || i % 5 == 0)
                                                                .reduce((a, b) => a + b);
            } else {
                alert('Erro: value informado não é válido.');
            }
        }
    </script>
</body>
</html>
